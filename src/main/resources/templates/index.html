<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>QR Code Generator and Scanner</title>
</head>
<body>

<!-- Generate QR Code Section -->
<h2>Generate QR Code</h2>
<form action="/generate" method="post">
    <label for="content">Content:</label>
    <input type="text" id="content" name="content" required>
    <br>

    <label for="fileName">File Name:</label>
    <input type="text" id="fileName" name="fileName" required>
    <br>

    <button type="submit">Generate QR Code</button>
</form>

<!-- Display Generated QR Code -->
<img th:src="@{'/generated-qr-codes/' + ${qrCodePath}}" alt="QR Code">

<!-- Display Error Message if Available -->
<p th:text="${error}" style="color: red;"></p>

<hr>

<!-- Scan QR Code Section -->
<h2>Scan QR Code</h2>
<form action="/scan" method="post" enctype="multipart/form-data">
    <label for="file">Upload QR Code Image:</label>
    <input type="file" id="file" name="file" accept="image/*" required>
    <br>

    <label for="url">Or Enter URL:</label>
    <input type="text" id="url" name="url">
    <br>

    <button type="submit">Scan QR Code</button>
</form>

<!-- Display Scanned QR Code Content -->
<p th:text="${scannedQrCodeContent}" style="color: green;"></p>

</body>
</html>
